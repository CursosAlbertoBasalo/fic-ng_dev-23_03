<header class="grid">
  <h3>List of activities</h3>
  <input type="search" placeholder="Search" (keyup)="onSearchChange($event)" />
  <button (click)="changeOrder()">Sort ⬆️</button>
</header>
<ul>
  <li *ngFor="let activity of activities">
    <app-activity-item [activity]="activity"></app-activity-item>
  </li>
</ul>
